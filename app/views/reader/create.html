<form ng-submit="vm.submit(vm.form)" name="form" novalidate class="form-horizontal">
  <!--邮箱-->
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input class="form-control" type="email" id="email" ng-required="true" ng-model="vm.form.email" name="email"  bf-field-error/>
    </div>
  </div>

  <div class="form-group">
    <label for="time" class="col-sm-2 control-label">时间</label>
    <div class="col-sm-10">
      <input class="form-control" name="time" id="time" />
      <span class="add-on"><i class="icon-remove"></i></span>
      <span class="add-on"><i class="icon-th"></i></span>
    </div>
  </div>
  <div class="form-group">
    <label for="nickname" class="col-sm-2 control-label">昵称</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="nickname" ng-model="vm.form.name" name="name"/>
    </div>
  </div>
  <!--密码型字段-->
  <div class="form-group">
    <label for="pwd" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input class="form-control"  type="password" id="pwd" ng-model="vm.form.pwd" name="pwd"/>
    </div>
  </div>
  <div class="form-group">
    <label for="retypedpwd" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
    <input class="form-control" type="password" id="retypedpwd"  ng-model="vm.form.retypedpwd" bf-assert-same-as="vm.form.pwd" bf-field-error ng-required="true"/>
    </div>
    </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">图形验证码</label>
    <div class="col-sm-10">
    <!--<input type="text" id="captcha" />-->
    <img src="" alt="图形验证码" class="form-control"/>
      </div>
  </div>
  <div class="form-group">
    <input type="checkbox" id="accepted"  class="col-sm-2 control-label"/>
    <div class="col-sm-10">
    <label for="accepted">
      我已经阅读并且同意
      <a href="">用户服务协议</a>
    </label>
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>

</form>
