<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">用户登录</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form" name="form">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="请输入用户名" name="name" ng-model="person.name"
                     required>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>

            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd" ng-model="person.pwd"
                     required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox">请记住我
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="submit()" data-ng-disabled="form.$invalid">提交更改</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal -->
</div>
